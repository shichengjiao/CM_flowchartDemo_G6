<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>货物流转图</title>
    <script src="../jquery.js"></script>
    <script src="../index.js"></script>
</head>
<body>
<div id="c1"></div>
<script type="text/javascript">
    $.getJSON('wuliu.json',function(data){
        console.log(data);
        var net = new G6.Net({
            id: 'c1',            // 容器ID
            height: 450,         // 画布高
            fitView: 'autoZoom', // 自动缩放
//            mode:null
        });
        net.source(data.nodes, data.edges);
        net.render();
    });
</script>
</body>
</html>

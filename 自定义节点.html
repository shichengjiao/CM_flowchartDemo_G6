<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>关系图</title>
    <!-- 第一步：引入G6 -->
    <script src="index.js"></script>
</head>
<body>
<!-- 第二步：创建DOM容器 -->
<div id="c1"></div>
<script>
    var data = {
        "nodes": [
            {
                "shape": "customNode",
                "id": "d62d1569"
            }
        ],
        "edges": []
    }
    G6.registNode('customNode', {       //注册节点
        draw: function(cfg, group){
            group.addShape('text', {
                attrs: {
                    x: 100,
                    y: 100,
                    fill: '#333',
                    text: '我是一个自定义节点，\n有下面那个方形和我自己组成'
                }
            });
            return group.addShape('rect', {
                attrs: {
                    x: 100,
                    y: 100,
                    width: 100,
                    height: 100,
                    stroke: 'red'
                }
            });
        }
    });
    var net = new G6.Net({
        id: 'c1',           // 容器ID
        width: 500,   // 画布宽
        height: 500, // 画布高
        grid: {
            forceAlign: true, // 是否支持网格对齐
            cell: 10          // 网格大小
        }
    });
    net.source(data.nodes, data.edges);
    net.render();
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>关系图</title>
    <!-- 第一步：引入G6 -->
    <script src="index.js"></script>
</head>
<body>
<!-- 第二步：创建DOM容器 -->
<div id="container1"></div>
<script>
    // 第三步：设置数据
    var data = {
        "nodes": [              //节点 中心点算坐标
            {
                "x": 140,
                "y": 210,
                "id": "node1"
            },
            {
                "x": 270,
                "y": 210,
                "id": "node2"
            }
        ],
        "edges": [              //边
            {
                "source": "node1",
                "id": "edge1",
                "target": "node2"
            }
        ]
    };
    // 第四步：配置G6画布
    var net = new G6.Net({
        id: 'container1',      // 容器ID
        width: 600,    // 画布宽
        height: 600    // 画布高
    });
    // 第五步：载入数据
    net.source(data.nodes, data.edges);
    // 第六步：渲染关系图
    net.render();
    G6.track(false);    //关闭反馈信息发送
</script>
</body>
</html>
